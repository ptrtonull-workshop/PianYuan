language: python
sudo: enabled
services:
    - mysql
python:
    - "3.7.3"
env:
    global:
     - TRAVIS=true
before_install:
    - sudo mysql -e 'SHOW DATABASES;'
    - sudo mysql -e 'CREATE DATABASE pianyuan;'
    - sudo mysql -e 'select database();'
    - sudo mysql -e 'SHOW DATABASES;'
    - sudo mysql -e 'use pianyuan;'
    - sudo mysql -e 'select database();'
    - sudo mysql -e 'CREATE TABLE film( 
        quality char(50),
        moive_name mediumblob, 
        url mediumblob,
        size char(50),
        flash_time char(50)
        );'
# command to install dependencies
install:
    - pip install -r requirements.txt
script:
    - python main.py

