language: python
sudo: enabled
services:
    - mysql
python:
    - "3.7.3"
env:
    global:
     - TRAVIS=true
before_install:
    - sudo mysql -e 'CREATE DATABASE pianyuan; USE pianyuan;create table film(quality char(50),moive_name mediumblob, url mediumblob,size char(50),flash_time char(50))ENGINE=MyISAM DEFAULT CHARSET=utf8;;'
install:
    - pip install -r requirements.txt
script:
    - flake8  --ignore E501  main.py
    - python main.py 1 1 -G localhost root
